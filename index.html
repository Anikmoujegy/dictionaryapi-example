<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dictionary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/77cd2c7505.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1 class="bg-primary p-2 text-white fs-1 m-0 fw-bold text-center">
        Dictonary
      </h1>
    </header>
    <main>
      <section class="d-flex bg-primary justify-content-around">
        <div class="py-2">
          <button
            onclick="window.location.reload()"
            class="btn py-2 px-2 rounded-2 me-1 btn-primary fw-bold"
          >
            <i class="fa-solid fa-house"></i>
          </button>
          <input
            class="rounded-5 border-primary-subtle input-group-text d-inline-block fw-bold fs-6"
            type="text"
            name=""
            id="input"
            placeholder="Search a word"
          /><button
            onclick="find()"
            class="btn py-2 px-2 rounded-2 ms-2 btn-primary fw-bold"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </section>
      <section id="container">
        <div class="text-center py-5 text-secondary fw-bold fs-2">
          <p>Write a word</p>
          <p>
            Now press on
            <span class="text-primary"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></span>
          </p>
        </div>
      </section>
    </main>
    <footer class="bg-primary pt-3 fixed-bottom">
      <p class="text-white text-center">
        Powered by Wikitionary || Made by Anik
      </p>
    </footer>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- local js -->
    <script src="api.js"></script>
  </body>
</html>
